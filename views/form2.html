<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form2.html</title>
</head>
<body>
<form action="#" method="POST">
    <fieldset>
        <select class="form-control" name='color' id="color">
            <option>--Select a color--</option>
            <repeat group="{{ @colors }}" value="{{ @colorOption }}">
                <option>{{ @colorOption }}</option>
            </repeat>
        </select>
        <div class="col-sm-3">
            <check if="{{ isset(@errors['color']) }}">
                <p> {{ @errors['color'] }}</p>
            </check>
        </div>
        <div class ="col-sm-3">
            <p>diseases:</p>
            <repeat group ="{{@diseases}}" value ="{{ @diseasesOption }}">
            <label><input type="checkbox" name ="pattern[]" value="{{@diseasesOption}}" <check if="{{ in_array(@diseasesOption,@POST['pattern']) }}">
                checked </check>>{{@diseasesOption}}</label>
            </repeat>
        </div>
    </fieldset>

    <input type="submit" value="Submit">
</form>
</body>
</html>
